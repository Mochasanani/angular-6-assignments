<div>
  <ol>
    <li>
      <label>Event binding User name:</label>
      <input size="50" type="text" class="form-control"  (input)="onUpdateUsername($event)"/>
      <button class="btn btn-primary" (click)="onReset()" [disabled]="username.length == 0" >Reset</button>
      <p> {{ username }}</p>
    </li>
    <li>
      <label>Two way binding User name:</label>
      <input size="50" type="text" class="form-control"  [(ngModel)]="username  "/>
      <button class="btn btn-primary" (click)="onReset()" [disabled]="username.length == 0" >Reset</button>
      <p [innerText]="username"></p>
    </li>
  </ol>

</div>
